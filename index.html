<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        @font-face {
            font-family: "Inter";
            src: url("/Fonts/Inter-var-2.ttf") format("truetype");
        }
    </style>
    <style>
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border-radius: 8px;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Inter", sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #app {
            width: 100%;
            height: 100%;
            background-color: #393939;
            font-family: "Inter", sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .spinner-container {
            width: 60px;
            height: 60px;
            position: relative;
            margin: 30px auto;
            overflow: hidden;
        }

        .spinner {
            position: absolute;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border: 2px solid transparent;
            border-radius: 50%;
            border-top-color: #b9bbff;
            animation: spin 5s cubic-bezier(0.17, 0.49, 0.96, 0.79) infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <title></title>
</head>

<body>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>

</html>
